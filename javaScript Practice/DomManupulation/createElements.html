<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
    </style>
    <script>
        // creating html h1 elemtnt
        var tag = document.createElement("h3")
        tag.innerHTML = "html date"
        tag.style.border = "2px solid #000000"
        tag.style.background = "red"
        tag.style.textAlign = "center"
        tag.style.height="100%"

        // creating html h2 elemtnt
        var tag1 = document.createElement("h2")
        tag1.innerHTML = "world"
        tag1.style.border = "2px solid #000000"
        tag1.style.background = "white"
        tag1.style.textAlign = "center"
        tag1.style.height="100%"



        // cteaating html div element
        var tag2 = document.createElement("div")
        tag2.textContent = "java script"
        tag2.style.border = "2px solid #000000"
        tag2.style.background = "green"
        tag2.style.textAlign = "center"
        tag2.style.height="100%"

        document.body.appendChild(tag)
        document.body.appendChild(tag1)
        document.body.appendChild(tag2)


    </script>


</body>

</html>
